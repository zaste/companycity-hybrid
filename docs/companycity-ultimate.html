<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanyCity Ultimate - Neural Infrastructure Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: grab;
            user-select: none;
        }
        
        body.grabbing {
            cursor: grabbing;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Master UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Mode Selector - Mike Bostock inspired */
        #mode-selector {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 4px;
            pointer-events: auto;
        }
        
        .mode-btn {
            padding: 8px 20px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #8b5cf6, #00ff88);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .mode-btn:hover {
            color: #fff;
        }
        
        .mode-btn.active {
            color: #fff;
            background: rgba(139, 92, 246, 0.2);
        }
        
        .mode-btn.active::before {
            opacity: 1;
        }
        
        /* Command Center - Bret Victor inspired */
        #command-center {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 380px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 0;
            pointer-events: auto;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(139, 92, 246, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.8),
                0 0 80px rgba(139, 92, 246, 0.1);
        }
        
        #command-center.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .command-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(0, 255, 136, 0.1));
            padding: 16px 20px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .command-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #8b5cf6, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .command-close {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .command-close:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: scale(1.1);
        }
        
        .command-body {
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        /* Neural Metrics Display */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .metric-card {
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8b5cf6, #00ff88, #8b5cf6);
            border-radius: 12px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { transform: translateX(0%) translateY(0%); }
            50% { transform: translateX(10%) translateY(-10%); }
        }
        
        .metric-card:hover::before {
            opacity: 0.5;
        }
        
        .metric-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #8b5cf6;
            font-family: 'SF Mono', Monaco, monospace;
            text-shadow: 0 0 20px currentColor;
        }
        
        .metric-trend {
            display: inline-block;
            font-size: 11px;
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .metric-trend.down {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
        }
        
        /* Flow Control Panel */
        .flow-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .slider-group {
            margin-bottom: 16px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #8b5cf6;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }
        
        /* Event Timeline - Joshua Davis inspired */
        .event-timeline {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            pointer-events: auto;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-timeline.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Holographic Labels - Steven Wittens inspired */
        .holographic-label {
            position: absolute;
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 11px;
            font-family: 'SF Mono', Monaco, monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -150%) scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .holographic-label.visible {
            opacity: 1;
            transform: translate(-50%, -150%) scale(1);
        }
        
        .holographic-label::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 10px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.5));
        }
        
        /* Performance Monitor */
        #performance-monitor {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 10px;
            pointer-events: auto;
            min-width: 200px;
        }
        
        .perf-stat {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            color: #00ff88;
        }
        
        /* Navigation Breadcrumb */
        #navigation {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 12px;
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .breadcrumb-item {
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }
        
        .breadcrumb-item:hover {
            color: #8b5cf6;
        }
        
        .breadcrumb-item.active {
            color: #fff;
        }
        
        .breadcrumb-separator {
            color: #333;
            user-select: none;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 40px;
        }
        
        .loading-hex {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #8b5cf6;
            transform: rotate(30deg);
            animation: hex-rotate 3s linear infinite;
        }
        
        @keyframes hex-rotate {
            0% { transform: rotate(30deg) scale(1); }
            50% { transform: rotate(210deg) scale(1.1); }
            100% { transform: rotate(390deg) scale(1); }
        }
        
        .loading-text {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #8b5cf6;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .loading-progress {
            width: 200px;
            height: 2px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }
        
        /* Quantum Mode Overlay */
        .quantum-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .quantum-overlay.active {
            opacity: 1;
        }
        
        /* Matrix Mode Effects */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .matrix-rain.active {
            opacity: 0.3;
        }
        
        /* Control Panels */
        .control-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            pointer-events: auto;
            backdrop-filter: blur(20px);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .control-panel.active {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Tooltips */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 11px;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -10px);
            transition: all 0.2s;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .tooltip.visible {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        
        /* Export Controls */
        #export-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #export-controls.visible {
            opacity: 1;
        }
        
        .export-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b5cf6, #00ff88);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .export-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .export-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #command-center {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
                top: 120px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            #mode-selector {
                flex-wrap: wrap;
                max-width: calc(100vw - 40px);
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-logo">
                <div class="loading-hex"></div>
            </div>
            <div class="loading-text">Initializing Neural Infrastructure</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
        
        <!-- Main UI Layer -->
        <div id="ui-layer">
            <!-- Mode Selector -->
            <div id="mode-selector">

                            <div class="metric-label">Active Nodes</div>
                            <div class="metric-value">247<span class="metric-trend">↑ 3%</span></div>

                            <div class="metric-label">Neural Sync</div>

                                <span>Particle Density</span>

            <!-- Quantum Overlay -->

            <!-- Matrix Rain -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============================================
        // COMPANYCITY ULTIMATE - NEURAL INFRASTRUCTURE
        // ============================================
        
        /**
         * Master Architecture following the principles of:
         * - Mike Bostock: Elegant data visualization
         * - Mr.doob: Three.js optimization mastery
         * - Bret Victor: Tangible interfaces
         * - Steven Wittens: Mathematical beauty
         * - Joshua Davis: Organic generative systems
         * 
         * HEXAGONAL LAYOUT:
         * The city uses axial coordinates for perfect hexagonal distribution.
         * Company HQ sits at the center (0,0) with 6 districts surrounding it.
         * Each district is positioned using q,r coordinates which ensure
         * optimal spacing with no overlap. The formula:
         * x = hexSpacing * sqrt(3) * (q + r/2)
         * z = hexSpacing * 3/2 * r
         * 
         * With hexRadius=25 and hexSpacing=52, districts are close but distinct.
         */
        
        class CompanyCityUltimate {
            constructor() {
                // Verify Three.js is available
                if (typeof THREE === 'undefined') {
                    throw new Error('Three.js is not loaded');
                }
                
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.composer = null;
                this.lastFrameTime = 0;
                
                // Core Systems
                this.grid = new HexagonalGridSystem();
                this.districts = new DistrictManager();
                this.buildings = new BuildingFactory();
                this.particles = new ParticleSystem();
                this.connections = new NeuralConnectionSystem();
                this.lighting = new AdaptiveLightingSystem();
                
                // Visual Modes
                this.modes = {
                    explorer: new ExplorerMode(this),
                    network: new NetworkMode(this),
                    matrix: new MatrixMode(this),
                    quantum: new QuantumMode(this),
                    engineer: new EngineerMode(this)
                };
                this.currentMode = 'explorer';
                
                // State Management
                this.state = {
                    camera: {
                        position: new THREE.Vector3(120, 100, 120),
                        target: new THREE.Vector3(0, 0, 0),
                        fov: 45
                    },
                    selection: {
                        district: null,
                        building: null,
                        connection: null
                    },
                    performance: {
                        fps: 60,
                        vertices: 0,
                        drawCalls: 0,
                        memory: 0
                    },
                    animation: {
                        timeScale: 1.0,
                        particleDensity: 0.75,
                        connectionIntensity: 0.6
                    }
                };
                
                // Initialize
                this.init();
            }
            
            init() {
                try {
                    this.setupScene();
                    this.setupLighting();
                    this.buildCity();
                    this.setupUI();
                    this.setupControls();
                    this.startAnimation();
                    
                    // Hide loading screen
                    setTimeout(() => {
                        const loadingScreen = document.getElementById('loading-screen');
                        if (loadingScreen) {
                            loadingScreen.classList.add('hidden');
                        }
                    }, 2000);
                } catch (error) {
                    console.error('Error during initialization:', error);
                    throw error;
                }
            }
            
            setupScene() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);

            createHexagonalGrid() {
                const group = new THREE.Group();
                group.name = "HexagonalGrid";
                
                // Create a subtle hexagonal grid pattern
                const gridRadius = 150; // Adjusted for new scale
                const hexSize = 12; // Smaller hexagons for grid pattern
                
                // Create grid using axial coordinates
                for (let q = -10; q <= 10; q++) {
                    for (let r = -10; r <= 10; r++) {
                        const x = hexSize * Math.sqrt(3) * (q + r/2);
                        const z = hexSize * 3/2 * r;
                        
                        // Only create hex if within platform radius
                        if (Math.sqrt(x*x + z*z) < gridRadius) {
                            const hexGeometry = new THREE.RingGeometry(hexSize * 0.8, hexSize * 0.85, 6);
                            const hexMaterial = new THREE.MeshBasicMaterial({
                                color: 0x1a1a2e,
                                transparent: true,
                                opacity: 0.15,
                                side: THREE.DoubleSide
                            });
                            const hexMesh = new THREE.Mesh(hexGeometry, hexMaterial);
                            hexMesh.rotation.x = -Math.PI / 2;
                            hexMesh.rotation.z = Math.PI / 6; // Align with hexagon orientation
                            hexMesh.position.set(x, 0.11, z);
                            group.add(hexMesh);

                const animate = () => {

                    const deltaTime = this.clock ? (this.clock.getDelta() * this.state.animation.timeScale) : 0;
                    
                    // Update current mode
                    if (this.modes[this.currentMode]) {
                        this.modes[this.currentMode].update(deltaTime);
                    }
                    
                    // Update systems
                    if (this.particles && this.particles.update) {
                        this.particles.update(deltaTime);

                    if (this.connections && this.connections.update) {
                        this.connections.update(deltaTime);

                    if (this.lighting && this.lighting.update) {
                        this.lighting.update(deltaTime);

                    // Animate central district pulse ring and HQ diamond
                    if (this.cityGroup) {
                        this.cityGroup.traverse((child) => {
                            if (child.userData && child.userData.isPulseRing) {
                                const time = Date.now() * 0.001;
                                const scale = 1 + Math.sin(time * 2) * 0.1;
                                child.scale.set(scale, scale, 1);

                    // Update controls

                    // Render

                        this.renderer.render(this.scene, this.camera);

                    // Update performance stats
                    this.updatePerformance();

                    // Calculate FPS from render timestamp
                    const now = performance.now();
                    if (this.lastFrameTime) {
                        const delta = (now - this.lastFrameTime) / 1000;
                        const fps = Math.round(1 / delta);
                        const fpsElement = document.getElementById('fps');
                        if (fpsElement) {
                            fpsElement.textContent = Math.min(fps, 144); // Cap at 144
                        }
                    }
                    this.lastFrameTime = now;
                    const verticesElement = document.getElementById('vertices');
                    const drawCallsElement = document.getElementById('draw-calls');

                    if (fpsElement) {

                            verticesElement.textContent = this.renderer.info.render.vertices || 0;

                        if (drawCallsElement) {
                            drawCallsElement.textContent = this.renderer.info.render.calls || 0;

                    if (typeof performance !== 'undefined' && performance.memory && memoryElement) {
                        const mb = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);

                    }
                }

            createHexGeometry(radius, height = 3) {

                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) shape.moveTo(x, y);
                    else shape.lineTo(x, y);
                }
                shape.closePath();
                
                const extrudeSettings = {
                    depth: height,
                    bevelEnabled: true,
                    bevelThickness: 0.5,
                    bevelSize: 0.5,
                    bevelSegments: 3
                };
                
                const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                geometry.rotateX(-Math.PI / 2);
                return geometry;
            }

                    return new THREE.BoxGeometry(size, height, size);
                } else if (type < 0.6) {
                    // Cylindrical buildings
                    return new THREE.CylinderGeometry(size * 0.5, size * 0.6, height, 8);
                } else if (type < 0.8) {
                    // Hexagonal buildings
                    return new THREE.CylinderGeometry(size * 0.5, size * 0.5, height, 6);
                } else {
                    // Tapered buildings
                    return new THREE.CylinderGeometry(size * 0.4, size * 0.6, height, 8);
                }
            }
            
            addWindows(group, size, height, color) {
                const windowMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.6
                });
                
                const levels = Math.floor(height / 4);
                const windowSize = size * 0.15;
                
                // Create window pattern based on building type
                const buildingMesh = group.children[0];
                if (buildingMesh && buildingMesh.geometry) {
                    const geometryType = buildingMesh.geometry.type;
                    
                    if (geometryType === 'BoxGeometry') {
                        // Windows on all 4 sides for box buildings
                        for (let level = 0; level < levels; level++) {
                            for (let side = 0; side < 4; side++) {
                                const windowGeo = new THREE.PlaneGeometry(windowSize * 3, windowSize);
                                const window = new THREE.Mesh(windowGeo, windowMaterial);
                                
                                const angle = (Math.PI / 2) * side;
                                const distance = size * 0.52;
                                window.position.x = Math.cos(angle) * distance;
                                window.position.z = Math.sin(angle) * distance;
                                window.position.y = 3 + level * 4;
                                window.rotation.y = angle;
                                
                                group.add(window);
                            }
                        }
                    } else {
                        // Radial windows for cylindrical buildings
                        const sides = geometryType === 'CylinderGeometry' ? 8 : 6;
                        for (let level = 0; level < levels; level++) {
                            for (let i = 0; i < sides; i++) {
                                if (Math.random() > 0.3) { // Some randomness
                                    const windowGeo = new THREE.PlaneGeometry(windowSize, windowSize);
                                    const window = new THREE.Mesh(windowGeo, windowMaterial);
                                    
                                    const angle = (Math.PI * 2 / sides) * i;
                                    window.position.x = Math.cos(angle) * size * 0.55;
                                    window.position.z = Math.sin(angle) * size * 0.55;
                                    window.position.y = 3 + level * 4;
                                    window.rotation.y = angle;
                                    
                                    group.add(window);
                                }
                            }
                        }
                    }
                }
            }
            
            createBeacon(color, importance) {
                const group = new THREE.Group();
                
                // Main beacon
                const beaconGeo = new THREE.SphereGeometry(0.5 + importance * 0.2, 16, 12);
                const beaconMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.9
                });
                const beacon = new THREE.Mesh(beaconGeo, beaconMat);
                group.add(beacon);
                
                // Glow effect
                const glowGeo = new THREE.SphereGeometry(1 + importance * 0.3, 8, 6);
                const glowMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeo, glowMat);
                group.add(glow);
                
                // Point light
                const light = new THREE.PointLight(color, 0.3 * importance, 20);
                group.add(light);
                
                return group;

        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.maxParticles = 150; // Increased from 100
                this.particleGroup = new THREE.Group();
                this.particleGroup.name = "ParticleSystem";
            }
            
            create() {
                // Create particle geometry
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.maxParticles * 3);
                const colors = new Float32Array(this.maxParticles * 3);
                const sizes = new Float32Array(this.maxParticles);
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                // Shader material for particles
                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        pixelRatio: { value: window.devicePixelRatio }
                    },
                    vertexShader: `
                        attribute float size;
                        varying vec3 vColor;
                        uniform float time;
                        uniform float pixelRatio;
                        
                        void main() {
                            vColor = color;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        
                        void main() {
                            vec2 center = gl_PointCoord - vec2(0.5);
                            float dist = length(center);
                            float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                            gl_FragColor = vec4(vColor, alpha * 0.8);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    vertexColors: true
                });
                
                const points = new THREE.Points(geometry, material);
                this.particleGroup.add(points);
                
                this.geometry = geometry;
                this.material = material;
                
                return this.particleGroup;
            }
            
            update(deltaTime) {
                if (!this.material || !this.material.uniforms) return;
                
                this.material.uniforms.time.value += deltaTime;
                
                if (!this.geometry || !this.geometry.attributes) return;
                
                // Update particle positions
                const positions = this.geometry.attributes.position.array;
                const colors = this.geometry.attributes.color.array;
                const sizes = this.geometry.attributes.size.array;
                
                // Add new particles
                if (this.particles.length < this.maxParticles && Math.random() < 0.15) { // Increased from 0.1
                    this.spawnParticle();
                }
                
                // Update existing particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update(deltaTime);
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    } else {
                        const index = i * 3;
                        positions[index] = particle.position.x;
                        positions[index + 1] = particle.position.y;
                        positions[index + 2] = particle.position.z;
                        
                        colors[index] = particle.color.r;
                        colors[index + 1] = particle.color.g;
                        colors[index + 2] = particle.color.b;
                        
                        sizes[i] = particle.size * particle.life;
                    }
                }
                
                this.geometry.attributes.position.needsUpdate = true;
                this.geometry.attributes.color.needsUpdate = true;
                this.geometry.attributes.size.needsUpdate = true;
            }
            
            spawnParticle() {
                const particle = new DataParticle();
                this.particles.push(particle);
            }
        }

        class NeuralConnectionSystem {
            constructor() {
                this.connections = [];
                this.connectionGroup = new THREE.Group();
                this.connectionGroup.name = "NeuralConnections";
            }
            
            create(nodes) {
                // Create strategic connections between nodes
                const nodeArray = Array.from(nodes.values());
                
                // Define strategic connections (not random)
                const strategicConnections = [
                    // Company HQ connections to all districts
                    ['company-hq_node_0', 'data-processing_node_0'],
                    ['company-hq_node_1', 'ai-intelligence_node_0'],
                    ['company-hq_node_2', 'security-layer_node_0'],

                    ['data-processing_node_1', 'ai-intelligence_node_1'],
                    ['ai-intelligence_node_2', 'analytics-center_node_1'],
                    ['security-layer_node_1', 'integration-hub_node_1'],
                    ['customer-portal_node_1', 'data-processing_node_2'],
                    ['integration-hub_node_2', 'analytics-center_node_2'],
                    
                    // Additional strategic paths
                    ['data-processing_node_0', 'analytics-center_node_0'],
                    ['security-layer_node_0', 'customer-portal_node_0'],
                    ['ai-intelligence_node_0', 'integration-hub_node_0']
                ];
                
                // Create connections based on strategic paths
                strategicConnections.forEach(([fromId, toId]) => {
                    const fromNode = nodes.get(fromId);
                    const toNode = nodes.get(toId);
                    
                    if (fromNode && toNode) {
                        const connection = this.createConnection(fromNode, toNode);
                        this.connections.push(connection);
                        this.connectionGroup.add(connection.mesh);
                    }
                });
                
                // Add some random connections for organic feel
                for (let i = 0; i < 10; i++) {
                    const fromIndex = Math.floor(Math.random() * nodeArray.length);
                    const toIndex = Math.floor(Math.random() * nodeArray.length);
                    
                    if (fromIndex !== toIndex) {
                        const fromNode = nodeArray[fromIndex];
                        const toNode = nodeArray[toIndex];
                        
                        // Only connect if not already connected and not too far
                        const distance = fromNode.mesh.position.distanceTo(toNode.mesh.position);
                        if (distance < 120 && !this.isConnected(fromNode.id, toNode.id)) { // Reduced from 150
                            const connection = this.createConnection(fromNode, toNode);
                            this.connections.push(connection);
                            this.connectionGroup.add(connection.mesh);
                        }
                    }
                }
                
                return this.connectionGroup;
            }
            
            isConnected(nodeA, nodeB) {
                return this.connections.some(conn => 
                    (conn.nodeA.id === nodeA && conn.nodeB.id === nodeB) ||
                    (conn.nodeA.id === nodeB && conn.nodeB.id === nodeA)
                );
            }
            
            createConnection(nodeA, nodeB) {
                const startPos = nodeA.mesh.position.clone();
                const endPos = nodeB.mesh.position.clone();
                
                // Adjust height based on importance
                startPos.y = 10 + nodeA.importance * 2;
                endPos.y = 10 + nodeB.importance * 2;
                
                // Create control point for curve
                const midPos = startPos.clone().add(endPos).multiplyScalar(0.5);
                const distance = startPos.distanceTo(endPos);
                midPos.y += Math.min(distance * 0.3, 30);
                
                // Use CatmullRom for smoother curves
                const curve = new THREE.CatmullRomCurve3([
                    startPos,
                    midPos,
                    endPos
                ], false, 'catmullrom', 0.5);
                
                const points = curve.getPoints(50);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                
                // Color based on connection type
                const isCore = nodeA.id.includes('company-hq') || nodeB.id.includes('company-hq');

                    color: color,
                    transparent: true,
                    opacity: isCore ? 0.5 : 0.3,
                    linewidth: 2
                });

                return {
                    mesh: line,
                    nodeA: nodeA,
                    nodeB: nodeB,
                    curve: curve,
                    material: material,
                    pulsePhase: Math.random() * Math.PI * 2,
                    isCore: isCore
                };
            }
            
            update(deltaTime) {
                this.connections.forEach(conn => {
                    // Core connections pulse faster
                    const pulseSpeed = conn.isCore ? 3 : 2;
                    conn.pulsePhase += deltaTime * pulseSpeed;
                    
                    // Base opacity

                    const pulseAmplitude = conn.isCore ? 0.4 : 0.3;
                    
                    // Pulsing effect

                    // Color shift for core connections

                        const hue = 0.75 + Math.sin(conn.pulsePhase * 0.5) * 0.05;
                        conn.material.color.setHSL(hue, 0.8, 0.6);

        class CameraController {
            constructor(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                
                this.enabled = true;
                this.target = new THREE.Vector3(0, 0, 0);
                
                this.minDistance = 50;
                this.maxDistance = 300;
                
                this.rotateSpeed = 0.5;
                this.zoomSpeed = 1.0;
                this.panSpeed = 0.8;
                
                // Check if Spherical is available
                if (THREE.Spherical) {
                    this.spherical = new THREE.Spherical();
                    this.sphericalDelta = new THREE.Spherical();
                } else {
                    // Fallback: basic spherical implementation
                    this.spherical = { radius: 1, phi: 0, theta: 0 };
                    this.sphericalDelta = { radius: 0, phi: 0, theta: 0 };
                }
                
                this.scale = 1;
                this.panOffset = new THREE.Vector3();
                
                this.mouseButtons = {
                    LEFT: 0,
                    MIDDLE: 1,
                    RIGHT: 2
                };
                
                this.init();
            }
            
            init() {
                this.domElement.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.domElement.addEventListener('wheel', this.onMouseWheel.bind(this));
                this.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
                
                this.update();
            }
            
            onMouseDown(event) {
                if (!this.enabled) return;
                
                event.preventDefault();
                
                const onMouseMove = (event) => {
                    if (event.buttons & 1) { // Left button
                        this.rotateLeft(2 * Math.PI * event.movementX / this.domElement.clientWidth * this.rotateSpeed);
                        this.rotateUp(2 * Math.PI * event.movementY / this.domElement.clientHeight * this.rotateSpeed);
                    } else if (event.buttons & 2) { // Right button
                        this.pan(event.movementX * this.panSpeed, -event.movementY * this.panSpeed);
                    }
                };
                
                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }
            
            onMouseWheel(event) {
                if (!this.enabled) return;
                
                event.preventDefault();
                
                if (event.deltaY < 0) {
                    this.scale *= 0.95;
                } else {
                    this.scale *= 1.05;
                }
            }
            
            rotateLeft(angle) {
                this.sphericalDelta.theta -= angle;
            }
            
            rotateUp(angle) {
                this.sphericalDelta.phi -= angle;
            }
            
            pan(deltaX, deltaY) {
                const offset = new THREE.Vector3();
                const position = this.camera.position;
                offset.copy(position).sub(this.target);
                let targetDistance = offset.length();
                
                targetDistance *= Math.tan((this.camera.fov / 2) * Math.PI / 180.0);
                
                this.panLeft(2 * deltaX * targetDistance / this.domElement.clientHeight);
                this.panUp(2 * deltaY * targetDistance / this.domElement.clientHeight);
            }
            
            panLeft(distance) {
                const v = new THREE.Vector3();
                v.setFromMatrixColumn(this.camera.matrix, 0);
                v.multiplyScalar(-distance);
                this.panOffset.add(v);
            }
            
            panUp(distance) {
                const v = new THREE.Vector3();
                v.setFromMatrixColumn(this.camera.matrix, 1);
                v.multiplyScalar(distance);
                this.panOffset.add(v);
            }
            
            update() {
                const offset = new THREE.Vector3();
                const position = this.camera.position;
                
                offset.copy(position).sub(this.target);
                
                // Set spherical from vector
                if (THREE.Spherical && this.spherical.setFromVector3) {
                    this.spherical.setFromVector3(offset);
                } else {
                    // Manual spherical calculation
                    this.spherical.radius = offset.length();
                    this.spherical.theta = Math.atan2(offset.x, offset.z);
                    this.spherical.phi = Math.acos(Math.max(-1, Math.min(1, offset.y / this.spherical.radius)));
                }
                
                this.spherical.theta += this.sphericalDelta.theta;
                this.spherical.phi += this.sphericalDelta.phi;
                
                this.spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, this.spherical.phi));
                
                this.spherical.radius *= this.scale;
                this.spherical.radius = Math.max(this.minDistance, Math.min(this.maxDistance, this.spherical.radius));
                
                this.target.add(this.panOffset);
                
                // Set from spherical
                if (THREE.Spherical && offset.setFromSpherical) {
                    offset.setFromSpherical(this.spherical);
                } else {
                    // Manual conversion from spherical to cartesian
                    const sinPhiRadius = Math.sin(this.spherical.phi) * this.spherical.radius;
                    offset.x = sinPhiRadius * Math.sin(this.spherical.theta);
                    offset.y = Math.cos(this.spherical.phi) * this.spherical.radius;
                    offset.z = sinPhiRadius * Math.cos(this.spherical.theta);
                }
                position.copy(this.target).add(offset);
                
                this.camera.lookAt(this.target);
                
                // Reset deltas
                if (this.sphericalDelta.set) {
                    this.sphericalDelta.set(0, 0, 0);
                } else {
                    this.sphericalDelta.theta = 0;
                    this.sphericalDelta.phi = 0;
                    this.sphericalDelta.radius = 0;
                }
                this.panOffset.set(0, 0, 0);
                
                this.scale = 1;
            }
        }
        
        class MatrixRainEffect {
            constructor() {
                this.canvas = document.getElementById('matrix-rain');
                if (this.canvas) {
                    this.ctx = this.canvas.getContext('2d');
                    this.columns = [];
                    this.fontSize = 10;
                    this.active = false;
                } else {
                    console.warn('Matrix rain canvas not found');
                }
            }
            
            start() {
                if (!this.canvas || !this.ctx) return;
                
                this.active = true;
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }
            
            stop() {
                this.active = false;
            }
            
            resize() {
                if (!this.canvas) return;
                
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                const columnCount = Math.floor(this.canvas.width / this.fontSize);
                this.columns = Array(columnCount).fill(0);
            }
            
            animate() {
                if (!this.active || !this.ctx || !this.canvas) return;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#00ff00';
                this.ctx.font = `${this.fontSize}px monospace`;
                
                this.columns.forEach((y, index) => {
                    const char = String.fromCharCode(0x30A0 + Math.random() * 96);
                    const x = index * this.fontSize;
                    
                    this.ctx.fillText(char, x, y);
                    
                    if (y > this.canvas.height && Math.random() > 0.975) {
                        this.columns[index] = 0;
                    } else {
                        this.columns[index] = y + this.fontSize;
                    }
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Verify Three.js is loaded
            if (typeof THREE === 'undefined') {
                console.error('Three.js not loaded. Please check internet connection.');
                document.querySelector('.loading-text').textContent = 'Error: Unable to load 3D library';
                return;
            }
            
            // Log Three.js version for debugging
            console.log('Three.js version:', THREE.REVISION);
            
            // Update loading progress
            const progressBar = document.querySelector('.loading-progress-bar');
            let progress = 0;
            
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    
                    try {
                        // Initialize the application
                        window.companyCityApp = new CompanyCityUltimate();
                    } catch (error) {
                        console.error('Failed to initialize CompanyCity:', error);
                        document.querySelector('.loading-text').textContent = 'Error: Initialization failed';
                    }
                }
            }, 200);
        });
    </script>
